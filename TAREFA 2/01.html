<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let num1 = prompt("Insira qualquer número: ")

        function  tentativa(){
            if(num1 > 0){
                return 1
            }else if(num1 < 0){
                return 0
            }
        }
        document.write(tentativa(num1))

    </script>

   <!--Eu expus a varíavel para pedir ao user inserir algum número. Com isso, escrevi a função de tentativa para ver se o número inserido foi menor ou maior que zero. Se o número declarado for maior que zero, o sistema retornará como número 1, se for menor irá voltar como número 0.-->
</body>
</html>
